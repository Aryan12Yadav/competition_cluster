{% load static %}
<nav class="main-navbar">
    <div class="nav-container">
        
        <a href="{% url 'home' %}" class="logo">
            <img src="{% static 'exams/images/logo.png' %}" alt="Competition Cluster Logo" class="logo-img">
            Cluster
        </a>
        
        <ul class="nav-links">
            <li class="{% if request.resolver_match.url_name == 'home' %}active{% endif %}">
                <a href="{% url 'home' %}">Home</a>
            </li>

            <li class="dropdown {% if request.resolver_match.url_name == 'test_list' or request.resolver_match.url_name == 'category_detail' %}active{% endif %}">
                <a href="#">Exam Categories <i class="arrow down"></i></a> 
                <ul class="dropdown-content">
                    {% for category in all_categories %}
                        <li><a href="{% url 'category_detail' category_slug=category.slug %}">{{ category.name }}</a></li>
                    {% endfor %}
                </ul>
            </li>

            <li><a href="#">Upcoming Exam</a></li>
            <li><a href="#">Blog</a></li>
        </ul>
        
        <div class="nav-actions">
            
            <form action="{% url 'search' %}" method="GET" class="search-form">
                <div class="search-box">
                    <input type="text" name="q" placeholder="Search for a test..." class="search-input" required>
                    <button type="submit" class="search-btn">üîç</button>
                </div>
            </form>

            {% if request.user.is_authenticated %}
                <a href="{% url 'dashboard' %}" class="btn btn-login">Dashboard</a> 
                
                <form action="{% url 'logout' %}" method="post" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-logout" style="border: none; cursor: pointer;">
                        Logout
                    </button>
                </form>

            {% else %}
                <a href="{% url 'login' %}" class="btn-text-link">Login</a> 
                <a href="{% url 'signup' %}" class="btn btn-cta">Start Free Test</a>
            {% endif %}
        </div>
    </div>
</nav>
